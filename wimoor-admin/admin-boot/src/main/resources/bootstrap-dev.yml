  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    jdbc-url: jdbc:mysql://${mysql.host}:${mysql.port}/db_admin?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai
    username: ${mysql.username}
    password: ${mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  quartz:
    jdbc:
      initialize-schema: never
    job-store-type: jdbc
    properties:
      org:
        quartz:
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 8000
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          scheduler:
            instanceName: clusteredScheduler
            instanceId: AUTO
          jobStore:
            dataSource: quartzDataSource
            misfireThreshold: 360000
    type: com.alibaba.druid.pool.DruidDataSource
    jdbc-url: jdbc:mysql://${mysql.host}:${mysql.port}/db_admin?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai
    username: ${mysql.username}
    password: ${mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    view:
     suffix: .jsp
     prefix: /WEB-INF/
    throw-exception-if-no-handler-found: true
    static-path-pattern: /**
  cache:
    cache-names: system
  redis:
    host: localhost
    port: 6379
    password: db_admin
